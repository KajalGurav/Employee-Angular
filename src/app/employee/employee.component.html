  <a class="navbar-brand ms-3" href="#">Employee</a>

</nav>







<div *ngIf="showAddForm">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title mb-4">Add Employee</h2>
            <form [formGroup]="Employee_Form" (submit)="add_Employee($event)">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" formControlName="name" />
                <div *ngIf="Employee_Form.get('name')?.touched && Employee_Form.get('name')?.invalid" class="text-danger">
                  Name is required.
                </div>
              </div>
              <div class="mb-3">
                <label for="position" class="form-label">Position</label>
                <input type="text" id="position" class="form-control" formControlName="position" />
                <div *ngIf="Employee_Form.get('position')?.touched && Employee_Form.get('position')?.invalid" class="text-danger">
                  Position is required.
                </div>
              </div>
              <div class="mb-3">
                <label for="salary" class="form-label">Salary</label>
                <input type="number" id="salary" class="form-control" formControlName="salary" />
                <div *ngIf="Employee_Form.get('salary')?.touched && Employee_Form.get('salary')?.invalid" class="text-danger">
                  Salary is required.
                </div>
              </div>
              <button class="btn btn-primary mt-3" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="text-center" *ngIf="!showAddForm && !showEditForm">
  <div class="container">
    <div class="row justify-content-end">
      <div class="col-auto">
        <button class="btn btn-success mt-3" (click)="toggleAddForm()">Add New Employee</button>
      </div>
    </div>
  </div>

  <hr />

  <div class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Sr. No</th>
          <th>Name</th>
          <th>Position</th>
          <th>Salary</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of Employee_Form_Data; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.position }}</td>
          <td>{{ item.salary }}</td>
          <td>
            <button class="btn btn-primary me-2" (click)="toggleEditForm(item)">Edit</button>
            <button class="btn btn-danger" (click)="delete_Employee(item.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div *ngIf="showEditForm">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title mb-4">Edit Employee</h2>
            <form [formGroup]="Employee_Form" (submit)="update_Employee(selectedItem.id, $event)">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" formControlName="name" />
                <div *ngIf="Employee_Form.get('name')?.touched && Employee_Form.get('name')?.invalid" class="text-danger">
                  Name is required.
                </div>
              </div>
              <div class="mb-3">
                <label for="position" class="form-label">Position</label>
                <input type="text" id="position" class="form-control" formControlName="position" />
                <div *ngIf="Employee_Form.get('position')?.touched && Employee_Form.get('position')?.invalid" class="text-danger">
                  Position is required.
                </div>
              </div>
              <div class="mb-3">
                <label for="salary" class="form-label">Salary</label>
                <input type="number" id="salary" class="form-control" formControlName="salary" />
                <div *ngIf="Employee_Form.get('salary')?.touched && Employee_Form.get('salary')?.invalid" class="text-danger">
                  Salary is required.
                </div>
              </div>
              <button class="btn btn-primary mt-3" type="submit">Update</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
